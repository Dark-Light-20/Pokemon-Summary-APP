<nav class="navbar navbar-expand-lg bg-danger bg-gradient" data-bs-theme="dark">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img
        class="nav-logo bg-light bg-opacity-75 border border-white rounded-3 p-2 me-2"
        src="/assets/images/logo.png"
        alt="Pokedex logo"
      />
      PokeSummary
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/home">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/pokemons">
            Pokemons
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/games">
            Games
          </a>
        </li>
      </ul>
    </div>
    <div class="dropdown" [attr.data-bs-theme]="theme$ | async">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i
          class="bi"
          [ngClass]="{
            'bi-sun-fill': (theme$ | async) === 'light',
            'bi-moon-fill': (theme$ | async) === 'dark'
          }"
        ></i>
        {{ theme$ | async | titlecase }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <button
            class="dropdown-item"
            type="button"
            (click)="changeTheme('light')"
          >
            <i class="bi bi-sun-fill"></i> Light
          </button>
        </li>
        <li>
          <button
            class="dropdown-item"
            type="button"
            (click)="changeTheme('dark')"
          >
            <i class="bi bi-moon-fill"></i> Dark
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
