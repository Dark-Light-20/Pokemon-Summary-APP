<h1 id="title">Game group List</h1>
<hr />
<div class="col-12 col-md-8 col-lg-6 table-responsive">
  <table class="table table-striped table-hover" aria-labelledby="title">
    <thead>
      <tr>
        <th scope="col" class="col-2">ID</th>
        <th scope="col" class="col">Name</th>
        <th scope="col" class="col-1"></th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <ng-container *ngIf="games.length > 0; else preload">
        <tr *ngFor="let game of games">
          <th scope="row">{{ game.id }}</th>
          <td>{{ game.name | titlecase }}</td>
          <td class="text-center">
            <i
              class="go-detail-btn bi bi-caret-right-square-fill"
              [routerLink]="['detail', game.id]"
            ></i>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<nav aria-label="Pokemon list navigation" *ngIf="games.length > 0">
  <ul class="pagination">
    <li id="previousBtn" class="page-item" [class.disabled]="actualPage === 1">
      <a
        class="page-link"
        (click)="changePage(actualPage - 1)"
        aria-label="Previous"
      >
        <span aria-hidden="true">Previous</span>
      </a>
    </li>
    <li id="nextBtn" class="page-item" [class.disabled]="isLastPage">
      <a
        class="page-link"
        (click)="changePage(actualPage + 1)"
        aria-label="Next"
      >
        <span aria-hidden="true">Next</span>
      </a>
    </li>
  </ul>
</nav>

<ng-template #preload>
  <tr>
    <td colspan="3">
      <div class="d-flex justify-content-center py-3">
        <div class="loader spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </td>
  </tr>
</ng-template>
